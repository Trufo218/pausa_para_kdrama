<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Contenido</title>

    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/admin.css" />
  </head>

  <body>
    <header>
      <p class="posNombreWeb">Pausa Para K-Dramas - Admin</p>
      <nav class="posBtnLoginRegistro">
        <ul>
          <li><a href="admin.html">Inicio Admin</a></li>
          <li><a href="gestion_usuarios.html">Gestión de Usuarios</a></li>
          <li><a href="index.html">Salir</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Gestión de Contenido</h1>

      <!-- BUSCADOR -->
      <div class="search-section">
        <h2>Buscar K-Drama en TMDB</h2>

        <div class="campo">
          <label for="tituloBuscar">Título del K-Drama</label>
          <input
            type="text"
            id="tituloBuscar"
            placeholder="Ej: Goblin, Crash Landing on You..."
          />
          <button id="btnBuscar">Buscar y Guardar</button>
        </div>

        <p id="mensaje"></p>
      </div>

      <!--  TABLA DE KDRAMAS -->
      <section class="tabla-contenido">
        <h2>K-Dramas Guardados</h2>

        <table class="tabla-admin" id="tablaKdramas">
          <thead>
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Año</th>
              <th>Género</th>
              <th>Acciones</th>
            </tr>
          </thead>

          <tbody id="listaKdramas">
            <!-- Filas generadas por JS -->
          </tbody>
        </table>
      </section>
    </main>

    <!-- MODAL DETALLES -->
    <div id="modalDetalles" class="modal-detalles">
      <div class="modal-contenido">
        <span id="cerrarModal" class="modal-cerrar">&times;</span>

        <div class="modal-body">
          <div class="modal-img-wrapper">
            <img id="modalImagen" src="" alt="Póster KDrama" />
          </div>

          <div class="modal-info">
            <h2 id="modalTitulo"></h2>
            <p><strong>Año:</strong> <span id="modalAnio"></span></p>
            <p><strong>Género:</strong> <span id="modalGenero"></span></p>

            <h3>Sinopsis</h3>
            <p id="modalSinopsis"></p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Pausa Para K-Dramas. Todos los derechos reservados.</p>
    </footer>

    <script src="js/gestion_contenido.js"></script>
  </body>
</html>
